<html>

<head>
  <title>Weather</title>
</head>
<style>
    body {
      background-color:black
    }

    #temp {
        color:white;
        font-size: xx-large;
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        top:  50%;
        left: 50%;
        transform: translate(-50%,-50%);
        -webkit-user-select: none;
        user-select: none
    }

    #location {
      color:white;
      font-size: small;
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      top:  60%;
      left: 50%;
      transform: translate(-50%,50%);
      -webkit-user-select: none;
      user-select: none
    }
</style>
<body>
<div id="temp">N/A</div>
<div id="location"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

  window.onload = function getCurrentSettings() {
    var jsonString = Android.readJson("weatherSettings.json")
    var apiKey = "d0e0ee9c992e0c35187450ad00b56957";
    var unit;
    var jsonObj = JSON.parse(jsonString)

    var zipCode = jsonObj.zipCode

    console.log(zipCode)

    document.getElementById("location").innerHTML = zipCode

    if (jsonObj.CelsiusOrFahrenheit == "Celsius")
    {
      unit = "metric"
    } else {
      unit = "imperial"
    }

    fetch(`https://api.openweathermap.org/data/2.5/weather?zip=${zipCode}&appid=${apiKey}&units=${unit}`
    )
    .then(response => response.json())
    .then (data => {
      var temp = document.getElementById("temp");
      data= JSON.stringify(data);
      var obj = JSON.parse(data);
      console.log(obj.message);
      temp.textContent = obj.main.temp;
     })
  }



</script>

</html>
