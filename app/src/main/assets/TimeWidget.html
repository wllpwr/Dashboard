<html>
  <style>
      body {
        background-color:black
      }

      div {
        color:white;
        font-size: xx-large;
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        top:  50%;
        left: 50%;
        transform: translate(-50%,-50%);
        -webkit-user-select: none;
        user-select: none
      }
  </style>
  <body>
    <div id="timespot"></div>
    <script>
        function sendMessage(fileName, jsonString) {
          Android.createAndWriteToJson(fileName, jsonString);
        }

        window.onload = function() {
          setInterval(timeNow, 400);

          console.log("test")
          var jsonString = '[{"type": "list", "name": "timeZone", "title": "Time Zone", "summary": "Pick a Time Zone", "list": ["est", "pst"]}, {"type": "switch", "name": "military", "title": "Military Time", "summary": "display as Military Time"}]'

          var fileName = "timeSettings.json"

          sendMessage(fileName, jsonString)
        }
        
        function addZero(i) {
            if (i < 10) {i = "0" + i}
            return i;
        }

        function convertTime(i) {
            if (i > 12) {
                i = i - 12
            } else if (i == 0) {
                i = 12
            }
            return i;
        }
        
        function timeNow() {
            var timeElement = document.getElementById("timespot");
            const d = new Date();
            let h = convertTime(d.getHours());
            let m = addZero(d.getMinutes());
            let s = addZero(d.getSeconds());
            let time = h + ":" + m + ":" + s;
            timeElement.textContent = time;
           // console.log(time);
        }
    </script> 
  </body>
</html>
